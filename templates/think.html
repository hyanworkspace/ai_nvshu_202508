<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Think - AI Nvshu</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/globals.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/nvshu_rain.css') }}"
    />
    <script src="{{ url_for('static', filename='js/gsap.min.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen overflow-hidden">
    <!-- Background image container -->
    <div
      class="absolute inset-0 w-full h-full -z-50"
      data-component="background"
    >
      <img
        src="{{ url_for('static', filename='images/bg 2.png') }}"
        alt="Background"
        class="w-full h-full object-cover opacity-70"
        style="
          filter: blur(2px);
          mask: radial-gradient(ellipse at center, black 60%, transparent 100%);
        "
      />
    </div>

    <!-- Nüshu Rain Background Effect -->
    <div class="nvshu-rain-container think-rain" data-component="nvshu-rain">
      <!-- Rain columns will be generated by JavaScript -->
    </div>

    <style>
      /* 防止页面加载时的闪烁 */
      [data-component="main-container"] {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      [data-component="background"] {
        opacity: 0;
        transition: opacity 0.8s ease;
      }

      /* 媒体圆形的微妙动画效果 */
      [data-component="media-circle-overlay"] {
        transition: all 0.3s ease;
      }

      .radial-fade-small {
        background: radial-gradient(
          circle at center,
          rgba(255, 253, 233, 0.9) 0%,
          rgba(255, 253, 233, 0.7) 40%,
          rgba(255, 253, 233, 0.3) 70%,
          rgba(255, 253, 233, 0) 100%
        );
        z-index: 5;
      }

      [data-component="media-circle-overlay"]::before {
        content: "";
        position: absolute;
        inset: -8%;
        border-radius: 9999px;
        background: radial-gradient(
          circle,
          rgba(255, 253, 233, 0.12) 0%,
          rgba(255, 253, 233, 0.05) 45%,
          transparent 70%
        );
        filter: blur(12px);
        opacity: 0.6;
        z-index: 0;
      }

      [data-component="media-circle-overlay"]::after {
        content: "";
        position: absolute;
        inset: -4%;
        border-radius: 9999px;
        border: 1px solid rgba(255, 253, 233, 0.18);
        opacity: 0.6;
        z-index: 1;
      }

      .media-orbit-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 15;
      }

      .media-orbit-track {
        position: absolute;
        inset: -120%;
        /* animation: orbit-rotation 25s linear infinite; */
        transform-origin: 10% 30%;
      }

      @keyframes moonOrbit {
        0% {
          transform: translate(-50%, -50%) rotate(0deg) translateX(25%)
            rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg) translateX(25%)
            rotate(-360deg);
        }
      }

      .media-orbit-node {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 30%;
        aspect-ratio: 1 / 1;
        transform: translate(-50%, -50%) translateX(25%);
        border-radius: 9999px;
        background: rgba(255, 253, 233, 0.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
          0 0 15px rgba(255, 253, 233, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 40px rgba(0, 0, 0, 0.4), inset 0 0 60px rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: moonOrbit 64s linear infinite;
        pointer-events: auto;
        overflow: visible;
      }

      .media-orbit-node::after {
        content: "";
        position: absolute;
        inset: -18%;
        border-radius: inherit;
        border: 1px solid rgba(255, 253, 233, 0.2);
        opacity: 0.4;
      }

      .media-orbit-node > video,
      .media-orbit-node > img {
        width: 100%;
        height: 100%;
        border-radius: inherit;
        object-fit: cover;
      }

      .media-orbit-node::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(
          circle at center,
          transparent 30%,
          rgba(255, 253, 233, 0.1) 50%,
          rgba(255, 253, 233, 0.3) 70%,
          rgba(255, 253, 233, 0.6) 85%,
          rgba(255, 253, 233, 0.9) 95%,
          rgba(255, 253, 233, 1) 100%
        );
        pointer-events: none;
        z-index: 2;
      }

      .media-main-node {
        position: absolute;
        inset: 10%;
        border-radius: 9999px;
        overflow: hidden;
        background: radial-gradient(
          circle,
          rgba(255, 253, 233, 0.08) 0%,
          rgba(10, 10, 12, 0.92) 70%
        );
        box-shadow: 0 28px 60px rgba(0, 0, 0, 0.45),
          inset 0 0 18px rgba(255, 253, 233, 0.12);
        z-index: 12;
      }

      .media-main-node > video,
      .media-main-node > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: inherit;
        mask: radial-gradient(
          circle at center,
          black 60%,
          rgba(0, 0, 0, 0.9) 80%,
          rgba(0, 0, 0, 0.5) 90%,
          transparent 100%
        );
        -webkit-mask: radial-gradient(
          circle at center,
          black 60%,
          rgba(0, 0, 0, 0.9) 80%,
          rgba(0, 0, 0, 0.5) 90%,
          transparent 100%
        );
      }

      @keyframes orbit-rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* 切换按钮的悬停效果 */
      .toggle-button:hover {
        background-color: rgba(255, 253, 233, 0.1);
        transform: translateY(-1px);
      }

      /* 语言部分的打字机效果优化 */
      .language-section {
        transition: opacity 0.5s ease;
      }

      /* 诗句显示的优化 */
      .poem {
        line-height: 1.6;
        letter-spacing: 0.08em;
        white-space: pre-wrap;
        transition: all 0.3s ease;
      }

      .poem-overlay {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: clamp(1.1rem, 2vw, 1.9rem);
        padding: clamp(1.2rem, 2vw, 2.2rem);
        text-align: center;
      }

      .poem-columns-wrapper {
        flex: 1;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: clamp(0.4rem, 1vw, 1rem);
      }

      .poem-columns {
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        justify-content: center;
        gap: clamp(1.2rem, 2.8vw, 2.4rem);
      }

      .poem-column {
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        justify-content: center;
        gap: clamp(0.8rem, 1.5vw, 1.2rem);
      }

      .poem-line {
        writing-mode: vertical-rl;
        text-orientation: upright;
        letter-spacing: 0.28em;
        font-size: clamp(1.6rem, 2.4vw, 2.6rem);
        color: rgba(30, 30, 30, 0.88);
      }

      .poem-english-container {
        align-self: center;
        max-width: clamp(180px, 34%, 260px);
        min-height: 5.2em;
        max-height: 7.2em;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: clamp(0.4rem, 0.8vw, 0.8rem);
        margin-right: 0;
        overflow: hidden;
      }

      .poem-english {
        font-size: clamp(0.78rem, 1vw, 0.95rem);
        line-height: 1.45;
        letter-spacing: 0.06em;
        color: rgba(60, 60, 60, 0.8);
        text-align: center;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
        font-weight: 400;
      }

      @media (max-width: 640px) {
        .poem-columns {
          flex-direction: column;
          gap: 1.2rem;
        }

        .poem-english-container {
          align-self: center;
          margin-right: 0;
        }
      }

      /* 描述文字的优化 */
      .description {
        transition: all 0.3s ease;
      }

      /* 标题的入场准备 */
      [data-component="left-title"],
      [data-component="right-title"] {
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      /* 媒体包装器的入场准备 */
      [data-component="left-media-wrapper"] {
        opacity: 0;
        transform: scale(0.8) rotate(-2deg);
        transition: all 0.3s ease;
      }

      /* 面板的入场准备 */
      [data-component="left-panel"],
      [data-component="right-panel"] {
        opacity: 0;
        transition: all 0.3s ease;
      }

      [data-component="left-panel"] {
        transform: translateX(-60px) scale(0.9);
      }

      [data-component="right-panel"] {
        transform: translateX(60px) scale(0.9);
      }

      /* 提升交互体验 */
      .status-item:hover {
        transform: translateX(5px);
        background-color: rgba(255, 253, 233, 0.05);
      }

      /* 移除媒体圆形的悬停效果 */

      /* 描述覆盖层样式 */
      #description-overlay {
        backdrop-filter: blur(4px);
        transition: opacity 0.3s ease;
        overflow: visible;
        border: 2px solid rgba(255, 253, 233, 0.6);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1),
          inset 0 0 20px rgba(255, 253, 233, 0.2);
      }

      /* 确保媒体元素在背景层 */
      .media-main-node,
      .media-orbit-container {
        z-index: 5;
        overflow: visible;
      }

      /* 覆盖层文字样式 */
      #description-overlay .description {
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
      }

      #description-overlay .poem {
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        line-height: 1.6;
      }

      /* 隐藏滚动条样式 */
      .scrollbar-hide {
        -ms-overflow-style: none; /* Internet Explorer 10+ */
        scrollbar-width: none; /* Firefox */
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
      }

      /* 媒体圆形的点击提示 */
      [data-component="media-circle-overlay"] {
        cursor: pointer;
        position: relative;
      }

      [data-component="media-circle-overlay"]::after {
        content: "👁️";
        position: absolute;
        top: 0px;
        left: 0px;
        background: rgba(255, 253, 233, 0.9);
        color: rgba(0, 0, 0, 0.7);
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 30;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      [data-component="media-circle-overlay"]:hover::after {
        opacity: 0.3;
        transform: scale(1.2);
      }

      /* Think页面专用的女书雨样式 - 更浅的颜色和空间感 */
      .think-rain {
        opacity: 0;
        transition: opacity 1s ease;
        z-index: 1; /* 提高层级确保可见 */
      }

      /* 为了没有背景图时也能看到效果，添加深色背景 */
      body {
        background: radial-gradient(
          ellipse at center,
          rgba(20, 20, 20, 1) 0%,
          rgba(0, 0, 0, 1) 70%
        );
      }

      .think-rain .nvshu-column {
        animation-delay: var(--delay, 0s);
      }

      .think-rain .char-img {
        opacity: 0.6; /* 提高基础透明度让效果更明显 */
        filter: brightness(1.2) contrast(1.1)
          drop-shadow(0 0 6px rgba(255, 253, 233, 0.3));
        width: var(--size, 25px); /* 使用CSS变量控制大小 */
        transition: all 0.3s ease;
      }

      .think-rain .char-img:first-child {
        opacity: 0.8; /* 头部字符更明显 */
        filter: brightness(1.5) contrast(1.3)
          drop-shadow(0 0 12px rgba(255, 253, 233, 0.5));
        width: var(--size-head, 30px);
      }

      .think-rain .char-img:nth-child(2) {
        opacity: 0.6;
        width: var(--size-second, 27px);
      }
      .think-rain .char-img:nth-child(3) {
        opacity: 0.5;
        width: var(--size, 25px);
      }
      .think-rain .char-img:nth-child(4) {
        opacity: 0.4;
        width: var(--size-small, 22px);
      }
      .think-rain .char-img:nth-child(n + 5) {
        opacity: 0.3;
        width: var(--size-tiny, 20px);
      }

      /* 更慢的动画速度，营造沉思氛围 */
      .think-rain .nvshu-column:nth-child(2n) {
        animation-duration: 18s;
      }
      .think-rain .nvshu-column:nth-child(3n) {
        animation-duration: 14s;
      }
      .think-rain .nvshu-column:nth-child(4n) {
        animation-duration: 22s;
      }
      .think-rain .nvshu-column:nth-child(5n) {
        animation-duration: 16s;
      }
      .think-rain .nvshu-column:nth-child(6n) {
        animation-duration: 20s;
      }

      /* 字符淡入淡出效果更柔和 */
      .think-rain .char-img {
        animation: think-char-fade 3s ease-in-out infinite alternate;
      }

      @keyframes think-char-fade {
        0% {
          opacity: 0.1;
        }
        100% {
          opacity: var(--max-opacity, 0.6);
        }
      }

      /* Process status timeline */
      .status-carousel-container {
        min-height: 420px;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .status-viewport {
        position: relative;
        overflow: hidden;
        background: transparent;
        padding: 12px 0;
      }

      .status-track {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 100%;
        min-height: 100%;
        padding-left: 64px;
        padding-right: 16px;
        transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .status-track.center-items {
        justify-content: center;
      }

      .status-item {
        position: relative;
        min-height: 108px;
        padding: 18px 20px 18px 24px;
        background: rgba(16, 16, 18, 0.55);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 253, 233, 0.08);
        transition: transform 0.5s ease, background 0.45s ease,
          border-color 0.45s ease, box-shadow 0.45s ease,
          opacity 0.45s ease;
        overflow: visible;
        z-index: 1;
      }

      .status-item:last-child {
        margin-bottom: 0;
      }

      @keyframes status-pulse {
        0%,
        100% {
          opacity: 0.35;
          transform: translateY(-50%) scale(1);
        }
        50% {
          opacity: 0.9;
          transform: translateY(-50%) scale(1.45);
        }
      }

      .status-item.processing::after,
      .status-item.completed::after {
        content: "";
        position: absolute;
        top: 50%;
        right: 20px;
        width: 12px;
        height: 12px;
        border-radius: 9999px;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .status-item.processing::after {
        background: radial-gradient(
          circle,
          rgba(255, 253, 233, 0.95) 0%,
          rgba(255, 253, 233, 0.55) 40%,
          rgba(255, 253, 233, 0.15) 100%
        );
        box-shadow: 0 0 16px rgba(255, 253, 233, 0.45);
        animation: status-pulse 1.8s ease-in-out infinite;
      }

      .status-item.completed::after {
        background: radial-gradient(
          circle,
          rgba(34, 197, 94, 0.85) 0%,
          rgba(34, 197, 94, 0.45) 45%,
          rgba(34, 197, 94, 0.12) 100%
        );
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.35);
        opacity: 0.8;
      }

      .status-item.pending {
        background: rgba(16, 16, 18, 0.35);
        border-color: rgba(255, 253, 233, 0.04);
        box-shadow: none;
        transform: translateX(0);
      }

      .status-item.processing {
        background: rgba(255, 253, 233, 0.18);
        border-color: rgba(255, 253, 233, 0.6);
        box-shadow: 0 12px 30px rgba(255, 253, 233, 0.12);
        transform: translateX(6px) scale(1.02);
      }

      .status-item.completed {
        background: rgba(34, 197, 94, 0.18);
        border-color: rgba(34, 197, 94, 0.72);
        box-shadow: 0 10px 28px rgba(34, 197, 94, 0.18);
        transform: translateX(4px) scale(1.01);
      }

      .status-item-content {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .status-step-label {
        font-size: 12px;
        letter-spacing: 0.26em;
        text-transform: uppercase;
        color: rgba(255, 253, 233, 0.45);
      }

      .status-item.processing .status-step-label {
        color: rgba(255, 253, 233, 0.75);
      }

      .status-item.completed .status-step-label {
        color: rgba(34, 197, 94, 0.8);
      }

      .status-icon {
        position: absolute;
        left: -48px;
        top: 50%;
        transform: translateY(-50%);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 700;
        border: 2px solid rgba(255, 253, 233, 0.25);
        background: rgba(16, 16, 18, 0.95);
        color: rgba(255, 253, 233, 0.85);
        transition: transform 0.45s ease, border-color 0.45s ease,
          color 0.45s ease, background 0.45s ease, box-shadow 0.45s ease;
        z-index: 2;
      }

      .status-item.pending .status-icon {
        border-color: rgba(255, 253, 233, 0.16);
        background: rgba(16, 16, 18, 0.85);
        color: rgba(255, 253, 233, 0.3);
      }

      .status-item.processing .status-icon {
        border-color: rgba(255, 253, 233, 0.75);
        background: rgba(255, 253, 233, 0.22);
        color: rgba(255, 253, 233, 0.96);
        box-shadow: 0 0 16px rgba(255, 253, 233, 0.32);
        transform: translateY(-50%) scale(1.08);
      }

      .status-item.completed .status-icon {
        border-color: rgba(34, 197, 94, 0.72);
        background: rgba(34, 197, 94, 0.2);
        color: rgba(255, 255, 255, 0.96);
        box-shadow: 0 0 16px rgba(34, 197, 94, 0.28);
        transform: translateY(-50%) scale(1.05);
      }

      .status-text {
        color: rgba(255, 253, 233, 0.72);
        font-size: 18px;
        font-weight: 500;
        font-family: "Courier New", monospace;
        letter-spacing: 0.4px;
        line-height: 1.45;
        transition: color 0.4s ease, opacity 0.4s ease;
      }

      .status-item.pending .status-text {
        color: rgba(255, 253, 233, 0.42);
        font-weight: 400;
      }

      .status-item.processing .status-text {
        color: rgb(255, 253, 233);
        font-weight: 600;
        text-shadow: 0 0 18px rgba(255, 253, 233, 0.25);
      }

      .status-item.completed .status-text {
        color: rgba(34, 197, 94, 0.9);
        font-weight: 500;
      }

      .status-text.has-typing-cursor {
        position: relative;
      }

      .status-text__content {
        white-space: pre-wrap;
      }

      .typing-cursor {
        display: inline-block;
        width: 0.55rem;
        height: 1.05em;
        background: rgba(255, 253, 233, 0.88);
        opacity: 0;
        margin-left: 0.18rem;
        vertical-align: baseline;
        transform: translateY(1px);
      }

      .status-text.is-typing .typing-cursor,
      .status-item.processing .status-text .typing-cursor {
        opacity: 1;
        animation: block-cursor-blink 1s steps(1) infinite;
      }

      .status-item.pending .status-text .typing-cursor {
        background: rgba(255, 253, 233, 0.32);
      }

      @keyframes block-cursor-blink {
        0%,
        45% {
          opacity: 1;
        }
        55%,
        100% {
          opacity: 0.18;
        }
      }

      .status-item:hover {
        transform: translateX(6px);
        background-color: rgba(255, 253, 233, 0.08);
      }

      .status-details-toggle {
        margin-top: 12px;
        align-self: flex-start;
        padding: 6px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255, 253, 233, 0.24);
        background: rgba(255, 253, 233, 0.08);
        color: rgba(255, 253, 233, 0.75);
        font-size: 12px;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        transition: all 0.25s ease;
      }

      .status-details-toggle:hover {
        background: rgba(255, 253, 233, 0.14);
        color: rgb(255, 253, 233);
        border-color: rgba(255, 253, 233, 0.45);
        transform: translateY(-1px);
      }

      .status-item.processing .status-details-toggle {
        border-color: rgba(255, 253, 233, 0.4);
      }

      .status-details-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(8px);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.25s ease;
        z-index: 950;
      }

      .status-details-overlay.visible {
        opacity: 1;
        visibility: visible;
      }

      .status-details-floating {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: min(420px, 92vw);
        max-height: 80vh;
        overflow-y: auto;
        padding: 28px;
        border-radius: 0;
        background: rgba(12, 12, 14, 0.95);
        border: 1px solid rgba(255, 253, 233, 0.25);
        box-shadow: 0 32px 80px rgba(0, 0, 0, 0.45);
        opacity: 0;
        visibility: hidden;
        z-index: 960;
        transition: opacity 0.25s ease;
      }

      .status-details-floating.visible {
        opacity: 1;
        visibility: visible;
      }

      .status-details-floating .close-button {
        position: absolute;
        top: 14px;
        right: 14px;
        width: 28px;
        height: 28px;
        border-radius: 0;
        border: 1px solid rgba(255, 253, 233, 0.2);
        background: rgba(255, 253, 233, 0.08);
        color: rgba(255, 253, 233, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .status-details-floating .close-button:hover {
        background: rgba(255, 253, 233, 0.16);
        color: rgb(255, 253, 233);
        border-color: rgba(255, 253, 233, 0.4);
      }

      .status-details-floating .details-title {
        color: rgb(255, 253, 233);
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 18px;
        padding-right: 32px;
      }

      .status-details-floating .language-section {
        margin-bottom: 16px;
        padding: 18px;
        border-radius: 0;
        background: rgba(255, 253, 233, 0.08);
        border-left: 3px solid rgba(255, 253, 233, 0.3);
      }

      .status-details-floating .language-section:last-child {
        margin-bottom: 0;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Image blur utility classes */
      .blur-light {
        filter: blur(2px);
      }

      .blur-medium {
        filter: blur(5px);
      }

      .blur-heavy {
        filter: blur(10px);
      }

      .blur-extreme {
        filter: blur(20px);
      }

      /* Blur with transition for smooth effects */
      .blur-transition {
        transition: filter 0.3s ease;
      }

      /* Hover effects */
      .blur-on-hover {
        filter: blur(0px);
        transition: filter 0.3s ease;
      }

      .blur-on-hover:hover {
        filter: blur(5px);
      }

      .unblur-on-hover {
        filter: blur(5px);
        transition: filter 0.3s ease;
      }

      .unblur-on-hover:hover {
        filter: blur(0px);
      }

      /* Media element blur styles */
      .media-blur img,
      .media-blur video {
        filter: blur(3px);
        transition: filter 0.3s ease;
      }

      .media-blur:hover img,
      .media-blur:hover video {
        filter: blur(0px);
      }

      /* 边缘柔化效果 */
      .soft-edges {
        mask: radial-gradient(ellipse at center, black 70%, transparent 100%);
        -webkit-mask: radial-gradient(
          ellipse at center,
          black 70%,
          transparent 100%
        );
      }

      .soft-edges-light {
        mask: radial-gradient(ellipse at center, black 80%, transparent 100%);
        -webkit-mask: radial-gradient(
          ellipse at center,
          black 80%,
          transparent 100%
        );
      }

      .soft-edges-heavy {
        mask: radial-gradient(ellipse at center, black 50%, transparent 100%);
        -webkit-mask: radial-gradient(
          ellipse at center,
          black 50%,
          transparent 100%
        );
      }

      /* 矩形边缘柔化 */
      .soft-edges-rect {
        mask: linear-gradient(
            to right,
            transparent 0%,
            black 10%,
            black 90%,
            transparent 100%
          ),
          linear-gradient(
            to bottom,
            transparent 0%,
            black 10%,
            black 90%,
            transparent 100%
          );
        -webkit-mask: linear-gradient(
            to right,
            transparent 0%,
            black 10%,
            black 90%,
            transparent 100%
          ),
          linear-gradient(
            to bottom,
            transparent 0%,
            black 10%,
            black 90%,
            transparent 100%
          );
        mask-composite: intersect;
        -webkit-mask-composite: source-in;
      }

      /* 圆形边缘柔化 */
      .soft-edges-circle {
        mask: radial-gradient(
          circle at center,
          black 60%,
          rgba(0, 0, 0, 0.8) 80%,
          transparent 100%
        );
        -webkit-mask: radial-gradient(
          circle at center,
          black 60%,
          rgba(0, 0, 0, 0.8) 80%,
          transparent 100%
        );
      }

      /* 渐变边框效果 */
      .gradient-border {
        position: relative;
        border-radius: inherit;
      }

      .gradient-border::before {
        content: "";
        position: absolute;
        inset: -2px;
        padding: 2px;
        background: linear-gradient(
          45deg,
          rgba(255, 253, 233, 0.8) 0%,
          rgba(255, 253, 233, 0.3) 50%,
          rgba(255, 253, 233, 0.1) 100%
        );
        border-radius: inherit;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask-composite: xor;
        -webkit-mask-composite: xor;
        z-index: -1;
      }

      /* 柔和阴影边缘 */
      .soft-shadow-edges {
        box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3),
          inset 0 0 100px rgba(0, 0, 0, 0.2), 0 0 30px rgba(255, 253, 233, 0.1);
      }
    </style>

    <!-- Main content container -->
    <div
      class="relative z-0 h-screen flex items-center justify-center opacity-0"
      data-component="main-container"
      id="mainContainer"
    >
      <div
        class="flex max-w-[1400px] w-full gap-8 p-5 items-center"
        data-component="layout-row"
      >
        <div class="flex-[1.5]" data-component="left-panel">
          <div
            class="text-2xl font-medium mb-4 text-[rgb(255,251,233)]"
            data-component="left-title"
          >
            Observation
          </div>
          <!-- 包裹容器：相对定位，增加padding确保圆形完整显示 -->
          <div
            class="relative w-[100%] aspect-square flex items-center justify-center p-[5%]"
            data-component="left-media-wrapper"
          >
            <!-- 单一圆形容器：视频 + 装饰 + 内容 -->
            <div
              class="relative w-[95%] aspect-square rounded-full flex items-center justify-center z-10 overflow-hidden transition-all duration-300"
              data-component="media-circle-overlay"
              id="mediaCircle"
            >
              <!-- 淡黄色背景 -->
              <div
                class="absolute inset-0 rounded-full radial-fade-small"
              ></div>

              <!-- 默认的中心内容 - 保持淡黄色背景可见 -->
              <div
                class="absolute inset-0 z-5 flex items-center justify-center"
              >
                <div
                  class="w-16 h-16 rounded-full border-2 border-dashed border-black border-opacity-20 flex items-center justify-center"
                >
                  <div
                    class="w-2 h-2 rounded-full bg-black bg-opacity-30"
                  ></div>
                </div>
              </div>

              <!-- JS 会往这里插入轨道媒体 -->
              <div
                id="left-content"
                class="relative z-10 w-full h-full flex items-center justify-center overflow-visible"
              ></div>
            </div>
          </div>
        </div>

        <div class="flex-1" data-component="right-panel">
          <!-- <div class="text-2xl font-medium mb-4 text-[rgb(255,251,233)]" data-component="right-title">Process Status</div> -->
          <div
            class="status-carousel-container"
            data-component="status-carousel"
          >
            <div class="status-viewport" id="statusViewport">
              <div class="status-track" id="statusTrack">
                <!-- Status items will be added here with carousel effect -->
              </div>
            </div>
            <div class="status-indicators" id="statusIndicators"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/think.js') }}"></script>
