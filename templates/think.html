<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think - AI Nvshu</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nvshu_rain.css') }}">
    <script src="{{ url_for('static', filename='js/gsap.min.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen overflow-hidden">
    <!-- Background image container -->
    <div class="absolute inset-0 w-full h-full -z-50" data-component="background">
        <img src="{{ url_for('static', filename='images/bg 2.png') }}" 
             alt="Background"
             class="w-full h-full object-cover opacity-70">
    </div>

    <!-- Nüshu Rain Background Effect -->
    <div class="nvshu-rain-container think-rain" data-component="nvshu-rain">
        <!-- Rain columns will be generated by JavaScript -->
    </div>

    <style>
        /* 防止页面加载时的闪烁 */
        [data-component="main-container"] {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        [data-component="background"] {
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        /* 媒体圆形的微妙动画效果 */
        [data-component="media-circle-overlay"] {
            transition: all 0.3s ease;
        }
        
        [data-component="media-circle-overlay"]:hover {
            transform: scale(1.02);
        }
        
        /* 状态项的平滑过渡 */
        .status-item {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(20px);
        }
        
        .status-item.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .status-item.completed {
            opacity: 0.9;
            transform: translateX(0);
        }
        
        /* 切换按钮的悬停效果 */
        .toggle-button:hover {
            background-color: rgba(255, 253, 233, 0.1);
            transform: translateY(-1px);
        }
        
        /* 语言部分的打字机效果优化 */
        .language-section {
            transition: opacity 0.5s ease;
        }
        
        /* 诗句显示的优化 */
        .poem {
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        /* 描述文字的优化 */
        .description {
            transition: all 0.3s ease;
        }
        
        /* 标题的入场准备 */
        [data-component="left-title"], 
        [data-component="right-title"] {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        /* 媒体包装器的入场准备 */
        [data-component="left-media-wrapper"] {
            opacity: 0;
            transform: scale(0.8) rotate(-2deg);
            transition: all 0.3s ease;
        }
        
        /* 面板的入场准备 */
        [data-component="left-panel"], 
        [data-component="right-panel"] {
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        [data-component="left-panel"] {
            transform: translateX(-60px) scale(0.9);
        }
        
        [data-component="right-panel"] {
            transform: translateX(60px) scale(0.9);
        }
        
        /* 提升交互体验 */
        .status-item:hover {
            transform: translateX(5px);
            background-color: rgba(255, 253, 233, 0.05);
        }
        
        /* 媒体圆形的悬停效果 */
        [data-component="media-circle-overlay"]:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(255, 253, 233, 0.3);
        }
        
        /* Think页面专用的女书雨样式 - 更浅的颜色和空间感 */
        .think-rain {
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1; /* 提高层级确保可见 */
        }
        
        /* 为了没有背景图时也能看到效果，添加深色背景 */
        body {
            background: radial-gradient(ellipse at center, rgba(20, 20, 20, 1) 0%, rgba(0, 0, 0, 1) 70%);
        }
        
        .think-rain .nvshu-column {
            animation-delay: var(--delay, 0s);
        }
        
        .think-rain .char-img {
            opacity: 0.6; /* 提高基础透明度让效果更明显 */
            filter: brightness(1.2) contrast(1.1) drop-shadow(0 0 6px rgba(255, 253, 233, 0.3));
            width: var(--size, 25px); /* 使用CSS变量控制大小 */
            transition: all 0.3s ease;
        }
        
        .think-rain .char-img:first-child {
            opacity: 0.8; /* 头部字符更明显 */
            filter: brightness(1.5) contrast(1.3) drop-shadow(0 0 12px rgba(255, 253, 233, 0.5));
            width: var(--size-head, 30px);
        }
        
        .think-rain .char-img:nth-child(2) { 
            opacity: 0.6; 
            width: var(--size-second, 27px);
        }
        .think-rain .char-img:nth-child(3) { 
            opacity: 0.5; 
            width: var(--size, 25px);
        }
        .think-rain .char-img:nth-child(4) { 
            opacity: 0.4; 
            width: var(--size-small, 22px);
        }
        .think-rain .char-img:nth-child(n+5) { 
            opacity: 0.3; 
            width: var(--size-tiny, 20px);
        }
        
        /* 更慢的动画速度，营造沉思氛围 */
        .think-rain .nvshu-column:nth-child(2n) { animation-duration: 18s; }
        .think-rain .nvshu-column:nth-child(3n) { animation-duration: 14s; }
        .think-rain .nvshu-column:nth-child(4n) { animation-duration: 22s; }
        .think-rain .nvshu-column:nth-child(5n) { animation-duration: 16s; }
        .think-rain .nvshu-column:nth-child(6n) { animation-duration: 20s; }
        
        /* 字符淡入淡出效果更柔和 */
        .think-rain .char-img {
            animation: think-char-fade 3s ease-in-out infinite alternate;
        }
        
        @keyframes think-char-fade {
            0% { opacity: 0.1; }
            100% { opacity: var(--max-opacity, 0.6); }
        }
    </style>

    <!-- Main content container -->
    <div class="relative z-0 h-screen flex items-center justify-center opacity-0" data-component="main-container" id="mainContainer">
        <div class="flex max-w-[1400px] w-full gap-8 p-5" data-component="layout-row">
            <div class="flex-[1.5]" data-component="left-panel">
                <div class="text-2xl font-medium mb-4 text-[rgb(255,251,233)]" data-component="left-title">Observation</div>
                <!-- 包裹容器：相对定位，增加padding确保圆形完整显示 -->
                <div class="relative w-[100%] aspect-square flex items-center justify-center p-[5%]" data-component="left-media-wrapper">
                    <!-- 单一圆形容器：视频 + 装饰 + 内容 -->
                    <div class="relative w-[95%] aspect-square rounded-full flex items-center justify-center z-10 overflow-hidden transition-all duration-300"
                        data-component="media-circle-overlay" id="mediaCircle">

                    <!-- 淡黄色背景 -->
                    <div class="absolute inset-0 rounded-full radial-fade-small"></div>

                    <!-- JS 会往这里插入 video/img -->
                    <div id="left-content" class="relative z-30 w-full h-full flex items-center justify-center"></div>
                    </div>
                </div>
                  
            </div>

            <div class="flex-1" data-component="right-panel">
                <div class="text-2xl font-medium mb-4 text-[rgb(255,251,233)]" data-component="right-title">Process Status</div>
                <div class="min-h-[300px]" id="right-content" data-component="status-list">
                    <!-- Status items will be added incrementally here -->
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/think.js') }}"></script>
</body>

</html>
