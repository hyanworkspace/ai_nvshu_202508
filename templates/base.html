<!DOCTYPE html>
<html lang="{{ current_lang or 'zh' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ _('AI 女书') }}{% endblock %}</title>  
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="{{ url_for('static', filename='css/globals.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-background text-foreground">
    <div class="min-h-screen">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
    {% if DEBUG %}
    <script>
    (function(){
      let lastV = 0;
      async function poll(){
        try{
          const r = await fetch('/__dev_version', {cache:'no-store'});
          if(r.ok){
            const {v} = await r.json();
            if(lastV && v > lastV){ location.reload(); return; }
            lastV = v;
          }
        }catch(e){}
        setTimeout(poll, 700);
      }
      poll();
    })();
    </script>
    {% endif %}
</body>
</html>
